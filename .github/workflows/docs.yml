name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Create index.html
      run: |
        mkdir -p _site
        cat > _site/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>eSIM Manager Documentation</title>
            <style>
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                    line-height: 1.6;
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 20px;
                    background: #1E1E1E;
                    color: #FFFFFF;
                }
                h1 { color: #2e70e5; }
                a {
                    color: #2e70e5;
                    text-decoration: none;
                }
                a:hover { text-decoration: underline; }
                .nav {
                    background: #252526;
                    padding: 20px;
                    border-radius: 8px;
                    margin: 20px 0;
                }
                .nav ul {
                    list-style: none;
                    padding: 0;
                }
                .nav li {
                    margin: 10px 0;
                }
            </style>
        </head>
        <body>
            <h1>eSIM Manager Documentation</h1>
            <p>Welcome to the eSIM Manager documentation for NexoraSIM enterprise eSIM management solution.</p>
            
            <div class="nav">
                <h2>Documentation</h2>
                <ul>
                    <li><a href="installation.html">Installation Guide</a></li>
                    <li><a href="system-requirements.html">System Requirements</a></li>
                    <li><a href="quick-start.html">Quick Start Guide</a></li>
                    <li><a href="troubleshooting.html">Troubleshooting</a></li>
                    <li><a href="developer-guide.html">Developer Guide</a></li>
                </ul>
            </div>
            
            <h2>Quick Links</h2>
            <ul>
                <li><a href="https://github.com/nexorasim/esim-manager">GitHub Repository</a></li>
                <li><a href="https://github.com/nexorasim/esim-manager/releases">Download Latest Release</a></li>
                <li><a href="https://github.com/nexorasim/esim-manager/issues">Report Issues</a></li>
            </ul>
        </body>
        </html>
        EOF
        
    - name: Convert markdown to HTML
      run: |
        for file in docs/*.md; do
          filename=$(basename "$file" .md)
          cat > "_site/${filename}.html" << EOF
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>${filename} - eSIM Manager</title>
            <style>
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                    line-height: 1.6;
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 20px;
                    background: #1E1E1E;
                    color: #FFFFFF;
                }
                h1, h2, h3 { color: #2e70e5; }
                a { color: #2e70e5; text-decoration: none; }
                a:hover { text-decoration: underline; }
                code {
                    background: #252526;
                    padding: 2px 6px;
                    border-radius: 3px;
                    font-family: 'Courier New', monospace;
                }
                pre {
                    background: #252526;
                    padding: 15px;
                    border-radius: 5px;
                    overflow-x: auto;
                }
                pre code {
                    background: none;
                    padding: 0;
                }
            </style>
        </head>
        <body>
            <a href="index.html">‚Üê Back to Documentation Home</a>
            <div id="content"></div>
            <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
            <script>
                fetch('${file}')
                    .then(response => response.text())
                    .then(text => {
                        document.getElementById('content').innerHTML = marked.parse(text);
                    });
            </script>
        </body>
        </html>
        EOF
        done
        cp -r docs/* _site/
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
